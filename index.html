<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <img class="img-logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="logo" />
        <h1 class="title">Coffee Masters</h1>
    </header>
    <section class="grid-boxes">
        <div class="left-side">
            <div class="box-items">
                <div class="inside-box">
                    <h3>ITEMS</h3>
                    <div class="table-items">
                        <div class="items">
                            <div class="item-left">
                                <div class="item-quantity">
                                    <p>1px</p>
                                </div>
                                <div class="item-description">
                                    <p class="description">Cappuccino
                                    <p>
                                    <p class="description-specialty">Lite foam</p>
                                </div>
                            </div>
                            <div>
                                <p class="description-price">$3.35</p>
                            </div>
                        </div>
                        <div class="items">
                            <div class="item-left">
                                <div class="item-quantity">
                                    <p>1px</p>
                                </div>
                                <div class="item-description">
                                    <p class="description">Cappuccino</p>
                                    <p class="description-specialty">Lite milk</p>
                                    <p class="description-specialty">Double espresso</p>
                                </div>
                            </div>
                            <div>
                                <p class="description-price">$3.85</p>
                            </div>
                        </div>
                        <div class="items">
                            <div class="item-left">
                                <div class="item-quantity">
                                    <p>1px</p>
                                </div>
                                <div class="item-description">
                                    <p class="description">Croissiant</p>
                                    <p class="description-specialty">Butter</p>
                                </div>
                            </div>
                            <div>
                                <p class="description-price">$2.45</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="box-name">
                <div class="inside-box">
                    <h3>NAME</h3>
                    <div class="textarea">
                        <label for="name" class="name-label">Name for order</label>
                        <input class="input-site" type="text" id="name" />
                    </div>

                </div>
            </div>
            <div class="box-payment">
                <div class="inside-box">
                    <h3>PAYMENT</h3>
                    <div class="payment-inputs">
                        <div class="textarea top">
                            <label for="name" class="name-label">Card number</label>
                            <input class="input-site" type="text" id="name" />
                        </div>
                        <div class="textarea bottom">
                            <label for="name" class="name-label">CCV number</label>
                            <input class="input-site ccv" type="text" id="name" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="summary">
        <div class="summaryboxes">
            <div class="summarybox-left">
                <p>Subtotal</p>
                <p>Tax</p>
                <p class="total">Total</p>
            </div>
            <div class="summarybox-right">
                <p>$9.65</p>
                <p>$0.82</p>
                <p class="total">$10.47</p>
            </div>
        </div>
    </section>
    <div class="section-button-order"><button class="button-order">Place order</button></div>
</body>

</html>
